# https://developers.google.com/gemini-code-assist/docs/customize-gemini-behavior-github

have_fun: true
code_review:
  pull_request_opened:
    help: false
    summary: false
    code_review: true
    include_drafts: false

tool:
  run_shell_command:
    permanently_allowed:
      - "npm run test:e2e"
      - "npx playwright test*"
      - "npm test*"
      - "npm run dev"
      - "npx tsx*"
      - "git*"
      - "gh*"
