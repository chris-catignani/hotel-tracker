name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Check Formatting
        run: npx prettier --check .

      - name: Lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm test -- --run

      - name: Build Application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/unused"
          NEXT_PUBLIC_DEBUG: "false"
          # Skip Prisma generation in build if needed, or ensure it runs
          # npm run build usually triggers prisma generate via postinstall
